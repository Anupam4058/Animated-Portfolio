    <script>
      // Dev safeguard: Unregister any existing Service Workers and clear caches on localhost
      (function() {
        try {
          var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          if ('serviceWorker' in navigator && isLocal) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              registrations.forEach(function(reg) { reg.unregister(); });
            });
            if (window.caches && caches.keys) {
              caches.keys().then(function(keys) { keys.forEach(function(k){ caches.delete(k); }); });
            }
            // Also clear the old manifest request from HTTP cache if any
            if (window.caches && caches.delete) { caches.delete('workbox-precache-v2'); }
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
